<app-header title="Settings" isBack="true" class="text-center"></app-header>

<ion-content>

  <ion-list-header class="list-header-custom">
    Display Options
  </ion-list-header>

  <ion-list>
    <ion-item detail>
     
      <ion-label>
        Add new items to bottom
      </ion-label>
      <ion-toggle slot="end" name="add_new" color="success" checked></ion-toggle>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Move ticked items to bottom
      </ion-label>
      <ion-toggle slot="end" name="move_ticked" color="success" checked></ion-toggle>
    </ion-item>
    <ion-item detail lines="none">
      <ion-label>
        Theme
      </ion-label>
      <ion-toggle slot="end" name="mode" color="success" [ngModel]="darkMode" (ionChange)="theme_mode()"></ion-toggle>
    </ion-item>

    <ion-list-header class="list-header-custom">
      Preferences
    </ion-list-header>
    <ion-item detail>
      <ion-icon name="notifications-circle" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        Notification & sounds
      </ion-label>
      <ion-note slot="end">On</ion-note>
    </ion-item>
    <ion-item detail>
      <ion-icon name="people" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        People
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-icon name="chatbubble" color="primary" slot="start"></ion-icon>
      <ion-label>
        Messaging settings
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-icon name="albums" color="danger" slot="start"></ion-icon>
      <ion-label>
        Story
      </ion-label>
    </ion-item>
    <ion-item detail lines="none">
      <ion-icon name="lock-closed" color="dark" slot="start"></ion-icon>
      <ion-label>
        Secret conversations
      </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
