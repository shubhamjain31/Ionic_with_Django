<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
      <ion-title color="tertiary">
          {{title}}
      </ion-title>
      <ion-buttons slot="end">
        <ion-back-button *ngIf="isBack" defaultHref="tabs"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
